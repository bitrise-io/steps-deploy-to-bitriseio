format_version: 5
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - STEP_ID_IN_STEPLIB: deploy-to-bitrise-io

  # define these in your .bitrise.secrets.yml
  - BITRISE_BUILD_URL: $BITRISE_BUILD_URL
  - BITRISE_BUILD_API_TOKEN: $BITRISE_BUILD_API_TOKEN
  - BITRISE_DEPLOY_PATH: $BITRISE_DEPLOY_DIR
  - NOTIFY_USER_GROUPS: $NOTIFY_USER_GROUPS
  - NOTIFY_EMAIL_LIST: $NOTIFY_EMAIL_LIST
  #
  - SAMPLE_ARTIFACTS_GIT_CLONE_URL: https://github.com/bitrise-io/sample-artifacts.git

workflows:
  # ----------------------------------------------------------------
  # --- workflow to Step Test
  ci:
    before_run:
    - audit-this-step
    - test
    after_run:
    - _zero_length_file_upload
    - _test_duplicated_file_upload
    steps:
    - change-workdir:
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - path::./:
        title: IOS Test uncompressed
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "false"
        - deploy_path: ./ipas
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
        - debug_mode: "true"
    - path::./:
        title: IOS Test XcArchive
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "false"
        - deploy_path: ./archives
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
        - debug_mode: "true"
    - path::./:
        title: IOS Test compressed with default name
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "true"
        - deploy_path: ./ipas
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
        - debug_mode: "true"
    - path::./:
        title: IOS Test compressed with custom name
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "true"
        - zip_name: zip-name-test
        - deploy_path: ./ipas
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
        - debug_mode: "true"
    - path::./:
        title: Android AAB Test uncompressed
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "false"
        - deploy_path: ./app-bitrise-signed.aab
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
        - debug_mode: "true"
    - path::./:
        title: Android Test uncompressed
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "false"
        - deploy_path: ./apks
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
        - debug_mode: "true"
    - path::./:
        title: Android Test compressed with default name
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "true"
        - deploy_path: ./apks
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
        - debug_mode: "true"
    - path::./:
        title: Android Test compressed with custom name
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "true"
        - zip_name: zip-name-test
        - deploy_path: ./apks
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
        - debug_mode: "true"
    - path::./:
        title: Android Test compressed with custom name from file path
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "true"
        - zip_name: zip-name-test
        - deploy_path: ./apks/app-debug.apk
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
        - debug_mode: "true"
    - path::./:
        title: Many xml resources test
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - is_compress: "false"
        - deploy_path: ./xmls
        - notify_user_groups: $NOTIFY_USER_GROUPS
        - notify_email_list: $NOTIFY_EMAIL_LIST
        - is_enable_public_page: "true"
        - debug_mode: "true"
    - path::./:
        title: Pipeline intermediate file upload
        run_if: true
        inputs:
          - build_url: $BITRISE_BUILD_URL
          - build_api_token: $BITRISE_BUILD_API_TOKEN
          - is_compress: "false"
          - deploy_path: ./ipas/ios-simple-objc.ipa
          - pipeline_intermediate_files: |-
              ./ipas/ios-simple-objc.ipa:PIPELINE_FILE_1
              ./xcresults/xcresult3-flaky-with-rerun.xcresult:PIPELINE_FILE_2
          - notify_user_groups: $NOTIFY_USER_GROUPS
          - notify_email_list: $NOTIFY_EMAIL_LIST
          - is_enable_public_page: "true"
          - debug_mode: "true"
    - script:
        title: Output (generated by the Step) tests
        inputs:
        - content: |-
            if [ -z "$BITRISE_PUBLIC_INSTALL_PAGE_URL" ]; then
                echo "BITRISE_PUBLIC_INSTALL_PAGE_URL is empty"
                exit 1
            fi
            if [ -z "$BITRISE_PUBLIC_INSTALL_PAGE_URL_MAP" ]; then
                echo "BITRISE_PUBLIC_INSTALL_PAGE_URL_MAP is empty"
                exit 1
            fi
            if [ -z "$BITRISE_PERMANENT_DOWNLOAD_URL_MAP" ]; then
                echo "BITRISE_PERMANENT_DOWNLOAD_URL_MAP is empty"
                exit 1
            fi
            echo "-> BITRISE_PUBLIC_INSTALL_PAGE_URL: ${BITRISE_PUBLIC_INSTALL_PAGE_URL}"
            echo "-> BITRISE_PUBLIC_INSTALL_PAGE_URL_MAP: ${BITRISE_PUBLIC_INSTALL_PAGE_URL_MAP}"
            echo "-> BITRISE_PERMANENT_DOWNLOAD_URL_MAP: ${BITRISE_PERMANENT_DOWNLOAD_URL_MAP}"
  download_sample_artifacts:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            rm -rf ./_tmp
    - script:
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            git clone --depth 1 $SAMPLE_ARTIFACTS_GIT_CLONE_URL ./_tmp
  test:
    before_run:
    - download_sample_artifacts
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:

  _zero_length_file_upload:
    steps:
    - script:
        inputs:
        - content: touch 0_length_file.txt
    - path::./:
        title: Zero length file upload test
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - deploy_path: 0_length_file.txt
        - debug_mode: "true"

  _test_duplicated_file_upload:
    steps:
    - secure-delete-path@2:
        inputs:
        - with_sudo: 'false'
        - path: "./_tmp"
    - change-workdir:
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: |-
            mkdir ./dir
            echo "Hello World" >> ./dir/test_file.txt
            cd dir
            /usr/bin/zip -rTy ../dir.zip .
            cd -
            envman add --key TEST_ZIP --value ./dir.zip
            envman add --key TEST_DIR --value ./dir
    - path::./:
        title: Same dir specified as Build Artifact and Pipeline File
        run_if: true
        inputs:
        - build_url: $BITRISE_BUILD_URL
        - build_api_token: $BITRISE_BUILD_API_TOKEN
        - deploy_path: $TEST_ZIP
        - pipeline_intermediate_files: $TEST_DIR:TEST_DIR
        - debug_mode: "true"
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -exo pipefail
              
            curl -X GET "https://api.bitrise.io/v0.1/apps/$BITRISE_APP_SLUG/builds/$BITRISE_BUILD_SLUG/artifacts" \
                -H "accept: application/json" \
                -H "Authorization: $BITRISE_API_TOKEN"

  generate_readme:
    steps:
      - git::https://github.com/bitrise-steplib/steps-readme-generator.git@main:
          inputs:
            - example_section: docs/examples.md

  # ----------------------------------------------------------------
  # --- workflow to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
